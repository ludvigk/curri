
{% extends 'home/base.html' %}
{% block content %}
<div class = "container" >

<form role="form" method="POST" action={% url 'password_change' %}>
{% csrf_token %}
  <div class="row justify-content-center" style="padding-top:20px">    
  <div class="col-md-4 col-md-offset-4">
    <label for="id_old_password">Old password</label>
    <input type="password" name="old_password" class="form-control" id="id_old_password" required/>
      </div>
  </div>
    <div class="row justify-content-center" style="padding-top:20px">
  <div class="col-md-4 col-md-offset-4">
    <label for="id_new_password1">New password</label>
    <input type="password" name="new_password1" class="form-control" id="id_new_password1" required/>
  </div>
    </div>
  <div class="row justify-content-center" style="padding-top:20px">
  <div class="col-md-4 col-md-offset-4">
      <label for="id_new_password2">Repeat new password</label>
      <input type="password" name="new_password2" class="form-control" id="id_new_password2" required/>
  </div>
</div>
 <div class="col-md-4 col-md-offset-4 text-center" style="padding-top:20px"> 
  <button id="change_password_btn" type="submit" class="btn btn-default">Change password</button>
    </div>
</form>
{% endblock %}
</div>
